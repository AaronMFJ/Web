	<h2>Login to SECRETS</h2>

	<!-- container for inputs needs form as a package-->
	<!-- There are POST and REQUEST http methods for form actions. -->
	<!-- action - where the form sends data to -->
	<!-- method - what http method (get/post) -->


	<!-- Form formatting with labels, version 1 -->
	<form> <!-- FOR EXAMPLE action="http://google.com" method="GET"> -->
		<label>
			Username:
			<input name="username" type="text" placeholder="username">
		</label>

		<label>	
			Password:
			<input name="password" type="password" placeholder="password">
		</label>

		<button>Submit</button> <!-- This does the same thing as the bottom one -->
		<input type="submit">
	</form>


	<!-- Form formatting with labels, version 2 -->
	<!-- ID and FOR need to match -->
	<form action="http://google.com"> <!-- FOR EXAMPLE action="http://google.com" method="GET"> -->
		<label for="username">Email:</label>
		      <!-- required fields for username and password--> 
		      <!-- also requiring username to be an email address (type) -->
		<input id="username" type="email" placeholder="username (email)" required>
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" required>
		<button>Submit</button> <!-- This does the same thing as the bottom one -->
		<input type="submit">
	</form>

	<h2>Clearance Selection</h2>

	<p>Do you have a clearance?</p>
	<!-- Here we will force you to make 1 choice for the radio by adding a name= -->
	<form>
		<label for="no">No</label>
		<input name="clearanceChoice" id="no" type="radio" value="no"></label>
		<label for="yes">Yes</label>
		<input name="clearanceChoice" id="yes" type="radio" value="yes"></label>

	<p>Check all that apply</p>

		<label for="standard">Standard</label>
		<input id="standard" type="checkbox">
		<label for="secret">Secret</label>
		<input id="secret" type="checkbox">
		<label for="top secret">Top Secret</label>
		<input id="top secret" type="checkbox">

		<p>Select Department</p>
		
		<select name="department">
			<option value="ufop">Federation</option>
			<option value="kling">Klingon</option>
			<option value="feren">Ferengi</option>
		</select>

		<textarea name="explain" rows="5" cols="15"></textarea>

		<button>Go</button>

	</form>
