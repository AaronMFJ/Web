<!DOCTYPE html>
<html>
	<head>
		<title>Yelp Camp</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- color helper to show grids -->
		<style type="text/css">
		.pink {
			background-color: pink;
			border: 1px solid purple;
		}
		</style>

	</head>

	<body>
		
		<h1>YelpCamp!</h1>

		<!-- NAVBAR -->
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">

					<!-- hambruger icon match datatarget to collapse id -->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
					<a href="#" class="navbar-brand">YelpCamp</a>
				</div>
				
				<!-- collapse navbar. set id= for data -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#" class="navbar-brand">About</a></li>
						<li><a href="#" class="navbar-brand">Groups</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="navbar-brand">Sign Up</a></li>
						<li><a href="#" class="navbar-brand">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- grids = 12units per pieces(row) -->
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-6 pink">
					<!-- can nest a row inside of another row -->
					<div class="row">
						<div class="col-lg-6 pink">s-1</div>
						<div class="col-lg-6 pink">s-2</div>				
					</div>
				</div>	
				<div class="col-lg-3 col-md-3 col-sm-6 pink">1-2</div>	
				<div class="col-lg-3 col-md-3 col-sm-6 pink">1-3</div>
				<div class="col-lg-3 col-md-3 col-sm-6 pink">
					<!-- another row split into 12 units -->
					<div class="row">
						<div class="col-lg-2 pink">ss-1</div>
						<div class="col-lg-2 pink">ss-2</div>
						<div class="col-lg-2 pink">ss-3</div>
						<div class="col-lg-2 pink">ss-4</div>
						<div class="col-lg-2 pink">ss-5</div>
						<div class="col-lg-2 pink">ss-6</div>
					</div>
				</div>
			</div>
		</div>




	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	</body>
</html>
